{% extends "base.html" %}
{% load static %}

{% block title %}Edit Bus Route{% endblock %}

{% block extra_css %}
<style>
    body {
        background: url("{% static 'BusPass/images/admin1.jpg' %}") no-repeat center center fixed;
        background-size: cover;
    }
    .container { background-color: rgba(255,255,255,0.9); }
    .navbar { background-color: rgba(63,81,181,0.9); }
</style>
{% endblock %}

{% block content %}
    <h1>Edit Bus Route</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update Route</button>
    </form>
    <p style="margin-top: 20px;"><a href="{% url 'admin_view_routes' %}">Back to View Routes</a></p>
{% endblock %}
